<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="64" height="64" rx="12" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#A855F7"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
  </defs>
  
  <!-- Balance scale icon -->
  <g transform="translate(14, 18)">
    <!-- Left plate -->
    <circle cx="8" cy="26" r="6" fill="white" opacity="0.95"/>
    <line x1="8" y1="20" x2="8" y2="8" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Right plate -->
    <circle cx="28" cy="26" r="6" fill="white" opacity="0.95"/>
    <line x1="28" y1="20" x2="28" y2="8" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Balance beam -->
    <line x1="8" y1="8" x2="28" y2="8" stroke="white" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Center support -->
    <circle cx="18" cy="8" r="3" fill="white"/>
    <line x1="18" y1="8" x2="18" y2="0" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <circle cx="18" cy="0" r="2" fill="white"/>
  </g>
</svg>
